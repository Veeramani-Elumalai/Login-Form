<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image_container">
            <img src="halie-west-25xggax4bSA-unsplash.jpg">
            <span>ODIN</span>
        </div>
        <div class="information">
            <div>
                <p>This is not a real online service! You know you need something like this in your life
                to help you realize your deapest dreams. Sign up now to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="signup_container">
                <form action="" method="get">
                    <p>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </p>
                    <p>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="user_password" id="user_password" name=user_password">
                    </p>
                    <p>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </p>
                    <button>Create Account</button>
                    <p>Already have an account? </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
