<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image_container">
            <div class="img_back"><img src="halie-west-25xggax4bSA-unsplash.jpg"></div>
            <div class="img_float"><img src="odin-lined.png"><span>ODIN</span></div>
            <div><p class="photo_credit">Photo by
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Hallie West on Unsplash</a></p></div>
        </div>
        <div class="signup_container">
            <div class="information">
                <p>This is not a real online service! You know you need something like this in your life
                to help you realize your deapest dreams. Sign up now to get started.</p>
                <p>You <i>know</i> you want to.</p>
                <p>Let's do This!</p>
            </div>
            <form action="" method="get">
                <div class="form_container">
                    <section class="form_input_grp">
                        <p class="form_input">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </p>
                        <p class="form_input">
                            <label for="user_mail">EMAIL</label>
                            <input type="email" id="user_mail" name="email" required>
                        </p>
                        <p class="form_input">
                            <label for="password">PASSWORD</label>
                            <input type="user_password" id="user_password" name=user_password" required>
                        </p>
                    </section>
                    <section class="form_input_grp">
                        <p class="form_input">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </p>
                        
                        <p class="form_input">
                            <label for="user_telephone">PHONE NUMBER</label>
                            <input type="tel" id="user_telephone" name="telephone" required>
                        </p>
                    
                        <p class="form_input">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </p>
                    </section>
                </div>
                <button type="submit">Create Account</button>
                <p class="log_in">Already have an account? Log in</p>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
